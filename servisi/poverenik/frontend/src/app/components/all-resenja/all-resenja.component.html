<div class="ng-container row justify-content-md-center">
    <div class="col-md-11">
        <table mat-table [dataSource]="dataSource">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>

            <ng-container matColumnDef="brojResenja">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Број решења </th>
                <td matTooltip="Број reшења" matTooltipPosition="above" mat-cell *matCellDef="let row">
                    {{row.brojResenja}}
                </td>
            </ng-container>

            <ng-container matColumnDef="podnosilacZalbe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Подносилац жалбе </th>
                <td matTooltip="Име подносиоца жалбе" matTooltipPosition="above" mat-cell *matCellDef="let row">
                    {{row.podnosilacZalbe}}
                </td>
            </ng-container>

            <ng-container matColumnDef="organ">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Орган </th>
                <td matTooltip="Назив органа против ког се подноси жалба" matTooltipPosition="above" mat-cell *matCellDef="let row">
                    {{row.organ}}
                </td>
            </ng-container>

            <ng-container matColumnDef="datumZahteva">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Датум захтева </th>
                <td matTooltip="Датум подношења захтева" matTooltipPosition="above" mat-cell *matCellDef="let row">
                    {{row.datumZahteva}}
                </td>
            </ng-container>

            <ng-container matColumnDef="datumResenja">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Датум решења </th>
                <td matTooltip="Датум издавања решења" matTooltipPosition="above" mat-cell *matCellDef="let row">
                    {{row.datumResenja}}
                </td>
            </ng-container>

            <ng-container matColumnDef="razlogZalbe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Разлог жалбе </th>
                <td matTooltip="Разлог жалбе" matTooltipPosition="above" mat-cell *matCellDef="let row">
                    {{row.razlogZalbe}}
                </td>
            </ng-container>

            <ng-container matColumnDef="preuzimanje">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Преузми </th>
                <td matTooltip="Преузимање решења" matTooltipPosition="above" mat-cell *matCellDef="let row">
                    <a href="/preuzmi-pdf/1" style="margin-right: 3px;">PDF</a><a href="/preuzmi-xml/1" style="margin-right: 3px;">XML</a>
                </td>
            </ng-container>
        </table>
        <mat-hint>Пређите преко поља табеле за детаљнији опис.</mat-hint>
    </div>
</div>
